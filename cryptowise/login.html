<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon_32px.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/icon_32px.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Cryptowise</title>
</head>

<body>

  <div class="wrapper">

    <header class="header-top">

      <a class="header-top__logo logo" href="dashboard.html">
        <img class="logo__img" src="images/logo.svg" alt="logo">
      </a>

    </header>


    <main class="main">

      <section class="authorization">
        <div class="container-fluid">
          <div class="authorization__inner">

            <h1 class="authorization__title">
              Login
            </h1>

            <form class="authorization__form form-auth">

              <div class="auth-item form-auth__item">
                <label>
                  Username
                  <input type="text" required placeholder="adam@gmail.com" autocomplete="username">
                </label>

              </div>

              <div class="auth-item form-auth__item">
                <label>
                  password
                  <input type="password" required placeholder="********************" autocomplete="new-password">
                </label>

                <div class="auth-item__info">
                  <a class="auth-item__link" href="#">
                    Forgot password?
                  </a>
                </div>
              </div>


              <div class="form-auth__btns">
                <button class="form-auth__btn btn" type="submit">
                  Login
                </button>

                <button class="form-auth__btn btn btn--special" type="submit">
                  REGISTER
                </button>

              </div>

              <div class="form-auth__text">
                Register and login (e-mail only) to start using the bot and/or see its current performance.
              </div>


            </form>

          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="container-fluid">

        <div class="footer__inner">

          <nav class="footer__menu">
            <ul class="footer__menu-list">
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">
                  Terms & Conditions
                </a>
              </li>

              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">
                  Privacy Policy
                </a>
              </li>

              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">
                  Cookies Policy
                </a>
              </li>
            </ul>
          </nav>

          <div class="footer__copy">
            2024 Copyright. All righst reserved.
          </div>

        </div>

      </div>

    </footer>

  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
